<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="masthead">
		<h1>Shopping List</h1>
	</div>
	<div class="shopping-list">
		<form class="add-item">
			<input type="text" class="add-item_input">
			<input type="submit" class="add-item_btn" value="add">
		</form>
		<div class="what-i-need">
			<h2>What I Need</h2>
			<ul class="what-i-need-list">
				<li>Milk</li>
				<li>Eggs</li>
				<li>Bread</li>
			</ul>
		</div>
		<div class="what-i-got">
			<h2>What I Got</h2>
			<ul class="what-i-got-list">
				<li>Lettuce</li>
				<li>Carrots</li>
			</ul>
		</div>
	</div>
</body>
</html>
