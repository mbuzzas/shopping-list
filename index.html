<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="masthead">
		<h1>Shopping List</h1>
	</div>
	<div class="shopping-list">
		<form class="add-item">
			<input type="text" class="add-item_input">
			<input type="submit" class="add-item_btn" value="add">
		</form>
		<div class="what-i-need">
			<h2>What I Need</h2>
			<ul class="what-i-need-list">
				<li class="sl-item">
					<span class="left-check">&#10003;</span>
					<span class="middle-text">milk</span>
					<span class="right-ex">&#10007;</span>
				</li>
			</ul>
		</div>
		<div class="what-i-got">
			<h2>What I Got</h2>
			<ul class="what-i-got-list">
				<li class="sl-item">
					<span class="up-arrow">&#8593;</span>  
					<span class="middle-text">Lettuce</span>
					<span class="right-ex">&#10007;</span>
				</li>
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
